services:
  - type: web
    name: multi-platform-bot # يمكنك تغيير هذا الاسم لأي شيء تريده
    env: python
    plan: free # أو 'starter' إذا كنت تستخدم خطة مدفوعة
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: "gunicorn -k uvicorn.workers.UvicornWorker main:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: OPENAI_API_KEY
        fromSecret: true
      - key: ASSISTANT_ID_PREMIUM
        fromSecret: true
      - key: ZAPI_BASE_URL
        fromSecret: true
      - key: ZAPI_INSTANCE_ID
        fromSecret: true
      - key: ZAPI_TOKEN
        fromSecret: true
      - key: CLIENT_TOKEN
        fromSecret: true
      - key: TELEGRAM_BOT_TOKEN
        fromSecret: true
      - key: MONGO_URI
        fromSecret: true
